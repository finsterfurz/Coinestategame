# ===================================
# ğŸ”’ SECURITY SCANNING WORKFLOW
# ===================================

name: Security Scan

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ===================================
  # ğŸ›¡ï¸ DEPENDENCY SCANNING
  # ===================================
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run npm audit
      run: npm audit --audit-level=moderate
    
    - name: ğŸ” Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=medium

  # ===================================
  # ğŸ”’ CODE SECURITY ANALYSIS
  # ===================================
  code-scan:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
    
    - name: ğŸ” Autobuild
      uses: github/codeql-action/autobuild@v2
    
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  # ===================================
  # ğŸ” SMART CONTRACT SECURITY
  # ===================================
  contract-security:
    name: Smart Contract Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ”¨ Compile contracts
      run: npm run compile
    
    - name: ğŸ” Slither analysis
      uses: crytic/slither-action@v0.3.0
      with:
        target: 'contracts/'
        slither-args: '--print human-summary'
    
    - name: ğŸ” Mythril analysis
      run: |
        pip install mythril
        myth analyze contracts/ --solv 0.8.19