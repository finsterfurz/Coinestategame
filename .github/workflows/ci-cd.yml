# ===================================
# ğŸš€ CI/CD PIPELINE
# ===================================

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, enhancement/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ===================================
  # ğŸ§ª TEST JOB
  # ===================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Type check
      run: npm run type-check
    
    - name: ğŸ§¹ Lint code
      run: npm run lint
    
    - name: ğŸ¨ Check formatting
      run: npm run format:check
    
    - name: ğŸ§ª Run tests
      run: npm run test:ci
      env:
        CI: true
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '20.x'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # ===================================
  # ğŸ”’ SECURITY AUDIT
  # ===================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ›¡ï¸ Run security audit
      run: npm audit --audit-level=high
    
    - name: ğŸ” Run security scan
      run: npm run security

  # ===================================
  # â›“ï¸ SMART CONTRACT TESTS
  # ===================================
  contracts:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ”¨ Compile contracts
      run: npm run compile
    
    - name: ğŸ§ª Test contracts
      run: npm run test:contracts
    
    - name: â›½ Generate gas report
      run: npm run gas-report
      env:
        REPORT_GAS: true

  # ===================================
  # ğŸ—ï¸ BUILD JOB
  # ===================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        CI: false  # Treat warnings as warnings, not errors
        GENERATE_SOURCEMAP: false
    
    - name: ğŸ“Š Bundle analysis
      run: npm run analyze
    
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: build/
        retention-days: 30

  # ===================================
  # ğŸš€ DEPLOY TO STAGING
  # ===================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, contracts]
    if: github.ref == 'refs/heads/develop'
    
    environment:
      name: staging
      url: https://staging.virtualbuilding.game
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¤ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-files
        path: build/
    
    - name: ğŸš€ Deploy to Vercel Staging
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        scope: ${{ secrets.VERCEL_ORG_ID }}
        alias-domains: staging.virtualbuilding.game

  # ===================================
  # ğŸŒŸ DEPLOY TO PRODUCTION
  # ===================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, contracts]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://virtualbuilding.game
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¤ Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-files
        path: build/
    
    - name: ğŸš€ Deploy to Vercel Production
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        scope: ${{ secrets.VERCEL_ORG_ID }}
    
    - name: ğŸ“¢ Notify Discord
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: 'ğŸš€ Virtual Building Empire has been deployed to production! ğŸ®'