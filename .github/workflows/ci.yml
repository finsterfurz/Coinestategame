name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ===================================
  # ğŸ§ª TESTING & QUALITY CHECKS
  # ===================================
  test:
    name: ğŸ§ª Test & Quality
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” TypeScript type check
      run: npm run type-check
    
    - name: ğŸ§¹ ESLint check
      run: npm run lint
    
    - name: ğŸ’„ Prettier check
      run: npm run format:check
    
    - name: ğŸ§ª Run tests with coverage
      run: npm run test:ci
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
    
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        GENERATE_SOURCEMAP: false
    
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files-${{ matrix.node-version }}
        path: build/
        retention-days: 7

  # ===================================
  # ğŸ”— SMART CONTRACT TESTING
  # ===================================
  contracts:
    name: ğŸ”— Smart Contracts
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ”¨ Compile contracts
      run: npm run hardhat:compile
    
    - name: ğŸ§ª Test contracts
      run: npm run hardhat:test

  # ===================================
  # ğŸ”’ SECURITY SCANNING
  # ===================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run npm audit
      run: npm audit --audit-level moderate
      continue-on-error: true
    
    - name: ğŸ›¡ï¸ Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript, typescript
    
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # ===================================
  # ğŸš€ DEPLOYMENT (Production)
  # ===================================
  deploy:
    name: ğŸš€ Deploy
    needs: [test, contracts, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://virtualbuilding.game
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Build for production
      run: npm run build
      env:
        REACT_APP_ENVIRONMENT: production
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        REACT_APP_CHARACTER_NFT_ADDRESS: ${{ secrets.REACT_APP_CHARACTER_NFT_ADDRESS }}
        REACT_APP_LUNC_TOKEN_ADDRESS: ${{ secrets.REACT_APP_LUNC_TOKEN_ADDRESS }}
        REACT_APP_MARKETPLACE_ADDRESS: ${{ secrets.REACT_APP_MARKETPLACE_ADDRESS }}
        REACT_APP_ALCHEMY_ID: ${{ secrets.REACT_APP_ALCHEMY_ID }}
        REACT_APP_WALLETCONNECT_PROJECT_ID: ${{ secrets.REACT_APP_WALLETCONNECT_PROJECT_ID }}
        GENERATE_SOURCEMAP: false
    
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        vercel-args: '--prod'

  # ===================================
  # ğŸ§ª PREVIEW DEPLOYMENT (PR)
  # ===================================
  preview:
    name: ğŸ” Preview Deploy
    needs: [test]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Build for preview
      run: npm run build
      env:
        REACT_APP_ENVIRONMENT: preview
        GENERATE_SOURCEMAP: false
    
    - name: ğŸ” Deploy Preview
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
    
    - name: ğŸ’¬ Comment PR with preview link
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸ” **Preview deployment ready!**\n\nğŸŒ Preview URL: [View deployment](https://virtual-building-empire-preview.vercel.app)\n\nâœ… Build completed successfully'
          })

  # ===================================
  # ğŸ“Š PERFORMANCE MONITORING
  # ===================================
  lighthouse:
    name: ğŸ“Š Lighthouse
    needs: [test]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Build application
      run: npm run build
    
    - name: ğŸ“Š Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        uploadArtifacts: true
        temporaryPublicStorage: true