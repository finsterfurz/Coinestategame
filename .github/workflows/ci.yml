name: ğŸš€ Virtual Building Empire CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'
  CACHE_KEY: 'node-modules'

jobs:
  # ğŸ§ª Test Job
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm run prepare
          
      - name: ğŸ”§ Compile contracts
        run: npm run compile
        
      - name: ğŸ§ª Run frontend tests
        run: npm test -- --coverage --watchAll=false
        
      - name: ğŸ”’ Run contract tests
        run: npm run test:contracts
        
      - name: ğŸ“Š Generate coverage report
        run: npm run coverage
        
      - name: â¬†ï¸ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

  # ğŸ” Code Quality Job
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ”§ Compile contracts
        run: npm run compile
        
      - name: ğŸ§¹ Run ESLint
        run: npm run lint
        
      - name: âœ¨ Check Prettier formatting
        run: npm run format:check
        
      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level high
        
      - name: ğŸ“Š Analyze bundle size
        run: |
          npm run build
          npm run analyze -- --non-interactive

  # ğŸ—ï¸ Build Job
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test, quality]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ”§ Compile contracts
        run: npm run compile
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          CI: false # Treat warnings as warnings, not errors
          GENERATE_SOURCEMAP: false
          
      - name: ğŸ“¦ Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: build/
          retention-days: 7

  # ğŸ”’ Security Job
  security:
    name: ğŸ”’ Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ”§ Compile contracts
        run: npm run compile
        
      - name: ğŸ” Run Slither analysis
        uses: crytic/slither-action@v0.3.0
        continue-on-error: true
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ”’ Run Mythril analysis
        continue-on-error: true
        run: |
          pip3 install mythril
          myth analyze contracts/ --execution-timeout 300 || true
          
      - name: ğŸ“Š Contract size analysis
        run: npm run size-contracts

  # ğŸš€ Deploy Job (only on main branch)
  deploy:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: staging
      url: https://staging.virtualbuilding.game
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build for production
        run: npm run build
        env:
          CI: false
          REACT_APP_CHAIN_ID: ${{ secrets.REACT_APP_CHAIN_ID }}
          REACT_APP_RPC_URL: ${{ secrets.REACT_APP_RPC_URL }}
          REACT_APP_CHARACTER_CONTRACT_ADDRESS: ${{ secrets.REACT_APP_CHARACTER_CONTRACT_ADDRESS }}
          REACT_APP_LUNC_TOKEN_CONTRACT_ADDRESS: ${{ secrets.REACT_APP_LUNC_TOKEN_CONTRACT_ADDRESS }}
          REACT_APP_MARKETPLACE_CONTRACT_ADDRESS: ${{ secrets.REACT_APP_MARKETPLACE_CONTRACT_ADDRESS }}
          
      - name: ğŸ“¤ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: build/
          
      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: ./

  # ğŸ“¦ Contract Deployment Job (manual trigger)
  deploy-contracts:
    name: ğŸ“¦ Deploy Smart Contracts
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    environment:
      name: mainnet
      url: https://etherscan.io
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ”§ Compile contracts
        run: npm run compile
        
      - name: ğŸ§ª Run contract tests
        run: npm run test:contracts
        
      - name: ğŸ“Š Generate gas report
        run: npm run gas-report
        
      - name: ğŸš€ Deploy to mainnet
        run: npm run deploy:mainnet
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          INFURA_PROJECT_ID: ${{ secrets.INFURA_PROJECT_ID }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          
      - name: âœ… Verify contracts
        run: npm run verify:mainnet
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

  # ğŸ“Š Performance Job
  performance:
    name: ğŸ“Š Performance Analysis
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¤ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: build/
          
      - name: ğŸ” Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
          
      - name: ğŸ“Š Bundle size analysis
        run: |
          npm install -g bundlephobia-cli
          npx bundlephobia package.json

  # ğŸ“± Mobile Testing Job
  mobile-test:
    name: ğŸ“± Mobile Compatibility
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¤ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: build/
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Install Playwright
        run: |
          npm install -g @playwright/test
          npx playwright install --with-deps
          
      - name: ğŸ§ª Run mobile tests
        run: npx playwright test --config=playwright.mobile.config.js
        
      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: mobile-test-results
          path: test-results/
          retention-days: 7

  # ğŸ”” Notification Job
  notify:
    name: ğŸ”” Notify Team
    runs-on: ubuntu-latest
    needs: [deploy, performance, mobile-test]
    if: always()
    
    steps:
      - name: ğŸ“§ Send Discord notification
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Virtual Building Empire CI/CD"
          description: "Deployment pipeline completed"
          color: ${{ job.status == 'success' && '0x00ff00' || '0xff0000' }}
          
      - name: ğŸ“± Send Slack notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#virtual-building-empire'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

# ğŸ” Security Configuration
permissions:
  contents: read
  security-events: write
  actions: read
  checks: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  statuses: write

# ğŸ“Š Job concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true